    <script>
      (function() {
        const TIP_DURATION_MS = 3000;
        const MIN_TIME_FOR_ANIMATION_MS = 1000;
    
        const url = new URL(location.href);
    
        function getParam(key) {
          return url.searchParams.get(key);
        }
    
        function deleteParam(key) {
          url.searchParams.delete(key);
        }
    
        function saveToSession(key, value) {
          sessionStorage.setItem(key, value);
        }
    
        function transferParamToSession(key, value) {
          if (getParam(key)) {
            deleteParam(key);
            saveToSession(key, value || 'true');
          }
        }
    
        function setTip(el, tip) {
          el.innerText = tip;
          saveToSession('loaderTip', tip);
        }
    
        function triggerAnimation(el) {
          el.classList.remove('animationDisabled');
          el.style.animation = 'none';
          el.offsetHeight;
          el.style.animation = '';
        }
    
        function initTips() {
          const tipsParam = getParam('tips');
          if (!tipsParam) return false;
    
          const startTimeParam = getParam('tips_start_time');
    
          deleteParam('tips');
          deleteParam('tips_start_time');
    
          try {
            const tips = JSON.parse(decodeURIComponent(tipsParam));
            const startTime = parseInt(startTimeParam, 10) || Date.now();
            const elapsed = Math.max(0, Date.now() - startTime);
    
            if (!Array.isArray(tips) || !tips.length) return true;
    
            const tipsElement = document.getElementById('tips');
            if (!tipsElement) return true;
    
            const baseIndex = Math.min(Math.floor(elapsed / TIP_DURATION_MS), tips.length - 1);
            const timeInTip = elapsed % TIP_DURATION_MS;
            const allShown = elapsed >= tips.length * TIP_DURATION_MS;
            const hasNextTip = baseIndex < tips.length - 1;
            const shouldSkipToNext = !allShown && timeInTip >= MIN_TIME_FOR_ANIMATION_MS && hasNextTip;
    
            const startIndex = shouldSkipToNext ? baseIndex + 1 : baseIndex;
            const disableAnimation = allShown || (!shouldSkipToNext && timeInTip < MIN_TIME_FOR_ANIMATION_MS);
    
            if (disableAnimation) {
              tipsElement.classList.add('animationDisabled');
            }
    
            setTip(tipsElement, tips[startIndex]);
    
            if (startIndex < tips.length - 1) {
              const delay = shouldSkipToNext ? TIP_DURATION_MS : TIP_DURATION_MS - timeInTip;
    
              function showNext(i) {
                if (i >= tips.length - 1) return;
                triggerAnimation(tipsElement);
                setTip(tipsElement, tips[i + 1]);
                setTimeout(() => showNext(i + 1), TIP_DURATION_MS);
              }
    
              setTimeout(() => showNext(startIndex), delay);
            }
          } catch (e) {
            console.error('Failed to parse tips:', e);
          }
    
          return true;
        }
    
        function initLoader() {
          const firstLogin = getParam('first_login');
          if (!firstLogin) return false;
    
          document.getElementById('app-loader')?.classList.remove('hidden');
    
          transferParamToSession('preonboarding_completed', 'true');
          transferParamToSession('preonboarding_skipped', 'true');
    
          deleteParam('first_login');
          saveToSession('first_login', 'true');
    
          return true;
        }
    
        const tipsChanged = initTips();
        const loaderChanged = initLoader();
    
        if (tipsChanged || loaderChanged) {
          history.replaceState({}, '', url.toString());
        }
      })();
    </script>
